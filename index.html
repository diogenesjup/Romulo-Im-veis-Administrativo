<!DOCTYPE html>
<html lang="pt-br"><head>
<title>Rômulo Imóveis Administrativo</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
<meta name="theme-color" content="#233C78">

<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css" media="all" />
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<link rel="stylesheet" type="text/css" href="assets/css/sweetalert2.min.css">
<!-- ICONES -->
<link rel="stylesheet" href="assets/css/font-awesome.min.css">

<!-- ANIMATE -->
<link rel="stylesheet" type="text/css" href="assets/css/animate.css">
<!-- DROPDOWN -->
<link href="assets/css/bootstrap-dropdownhover.css" rel="stylesheet">

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Titillium+Web:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
<!--
    font-family: 'Lato', sans-serif;
font-family: 'Titillium Web', sans-serif;

-->

</head>
<body>

      <!-- SIDEMENU -->
      <div class="sidemenu">
      </div>
      <!-- SIDEMENU -->


    <!-- HEADER -->
    <header class="nao-logado">
        
    </header>
    <!-- HEADER -->


    <!-- CORPO -->
    <section id="content" class="nao-logado">
        <p class="text-center">Carregando</p>
    </section>
    <!-- CORPO -->


    



    <!-- AVISOS -->
    <div class="modal-avisos" id="swipeAviso">
      <div class="aviso">
        <h3></h3>
        <p></p>
      </div>
    </div>
    <!-- AVISOS -->

    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->
    <div class="modal-confirmacao" id="swipemeConfirmacao">
      <div class="confirmacao">
        <h3></h3>
        <p id="confirmacaoInstrucao"></p>
        <div class="row">
          
          <div class="col">
            <button type="button" class="btn btn-primary" id="acaoConfirmacao">Confirmar</button>
          </div>
          <div class="col">
             <button type="button" onclick="fecharConfirmacao();" class="btn btn-default">Cancelar</button>
          </div>
          
        </div>
      </div>
    </div>
    <!-- CONFIRMAÇÕES DO USUÁRIO (PROMPT) -->

    <!-- INPUT FLUTUANTE -->
    <div class="input-flutuante-acessibilidade">
      <form id="form-input-flutuante" onsubmit="validarFormularioFlutuante(event)">
          <div class="form-group">
              <label>Nome do campo</label>
              <input type="text" name="fieldInputFlutuante" id="fieldInputFlutuante" class="form-control" placeholder="Digite nesse campo" required />
              <button class="btn btn-default" type="submit">ok</button>
          </div>
      </form>
    </div>
    <!-- INPUT FLUTUANTE -->


    <!-- UPLOAD DE IMAGENS -->
    <div class="modal fade" id="modalUploadImages" tabindex="-1" aria-labelledby="modalUploadImages" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalUploadImagesLabel">Upload de imagens</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
                <form id="fileForm" method="post" enctype="multipart/form-data" action="javascript:void(0)">
                        
                    <input type="hidden" name="token" id="tokenUpload" value="" />

                    <div class="form-group">
                      <label for="fileArquivo" class="btn btn-default" style="cursor:pointer;padding-top: 42px;width: 100%;background: #f2f2f2 !important;border-radius: 8px !important;height: auto;min-height: 180px">
                      
                      <i class="fa fa-plus"></i> <br clear="both">
                      Primeiro clique aqui para selecionar uma ou várias imagens
                      
                      <div class="preview-minhas-imagens"></div>

                     </label>
                      <input required style="opacity:0;display:block;height:auto;width:100%;" type="file" id="fileArquivo" required class="upload-imagem" name="arquivos[]" multiple="true" onchange="showPreviewArquivos(this);" />
                    </div>

                </form>

                <p style="text-align:center;margin-top: -37px;position: relative;z-index: 9999;">
                  <button type="button" class="btn btn-primary" onclick="uploadLocal();">Enviar Imagens</button>
                </p>

                <div class="retorno-upload"></div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- UPLOAD DE IMAGENS -->


    <script type="text/javascript" src="assets/js/jquery-3.4.1.min.js"></script>

    <!-- SCRIPTS PARA O DRAG AND DROP -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="assets/js/jquery.ui.touch-punch.min.js"></script>

    <script type="text/javascript" src="assets/js/tether.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="assets/js/wow.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.form.js"></script>

    <script src="assets/tinymce/tinymce.min.js"></script>
    <script src="assets/idiomas/pt_BR.js"></script>

    <script src="assets/js/dist/jquery.inputmask.bundle.js"></script>
    <script src="assets/js/dist/inputmask/phone-codes/phone.js"></script>

    <script type="text/javascript" src="commom/commom.js"></script> <!-- STANCIAS DE PLUGINS EXTERNOS -->
    <script src="controllers/Controllers.js"></script> <!-- CONTROLLEERS GUARDAM AS FUNCOES GERAIS -->
    <script src="models/Models.js"></script> <!-- MODELOS GUARDAM OS DADOS -->
    <script src="helpers/Helpers.js"></script> <!-- HELPERS GUARDAM FUNCOES DE VALIDACAO OU CONVERSAO -->
    <script src="views/Views.js"></script> <!-- HTML'S -->

    <script type="text/javascript" src="app.js"></script> <!-- SCRIPT GERAL DA APLICACAO -->
    
</body>
</html>
